<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的导航 - iOS Style</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: rgba(255, 255, 255, 0.75);
            --ios-text: #1C1C1E;
            --ios-secondary: #8E8E93;
            --ios-blue: #007AFF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--ios-bg);
            /* iOS 风格的淡粉微蓝背景 */
            background-image: radial-gradient(circle at 10% 10%, #e8e8ff 0%, transparent 40%),
                              radial-gradient(circle at 90% 90%, #fff0f0 0%, transparent 40%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            color: var(--ios-text);
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        .header { margin-bottom: 30px; padding-left: 5px; }
        .header h1 { font-size: 34px; font-weight: 800; margin: 0; letter-spacing: -1px; }

        .category-section { margin-bottom: 35px; }
        .category-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 15px 5px;
            color: var(--ios-text);
            display: flex;
            align-items: center;
        }
        .category-title::before {
            content: ""; width: 4px; height: 18px; background: var(--ios-blue);
            margin-right: 10px; border-radius: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        /* iOS 毛玻璃卡片 */
        .card {
            background: var(--ios-card);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 22px;
            padding: 18px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.15, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }

        .card:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.5);
        }

        .icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-bottom: 12px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            overflow: hidden;
        }
        .icon img { width: 28px; height: 28px; object-fit: contain; }

        .card-title { font-size: 15px; font-weight: 600; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .card-desc { font-size: 12px; color: var(--ios-secondary); line-height: 1.3; height: 32px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        #loader { text-align: center; margin-top: 50px; color: var(--ios-secondary); font-size: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>hex 导航页</h1>
        </div>

        <div id="main">
            <div id="loader">正在加载 GitHub Issues 数据...</div>
        </div>
    </div>

    <script>
        // 已根据你的仓库地址填写
        const GITHUB_CONFIG = {
            user: 'edc8',
            repo: 'hex'
        };

        async function initNav() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.user}/${GITHUB_CONFIG.repo}/issues?state=open&per_page=100`);
                if (!response.ok) throw new Error();
                const issues = await response.json();
                
                const groups = {};
                issues.forEach(issue => {
                    const category = issue.labels[0]?.name || '常用';
                    if (!groups[category]) groups[category] = [];
                    
                    const lines = issue.body ? issue.body.split('\n') : [];
                    const url = lines[0]?.trim() || '#';
                    const desc = lines.slice(1).join(' ').trim() || '快捷访问';
                    
                    let domain = '';
                    try { domain = new URL(url).hostname; } catch(e) {}

                    groups[category].push({
                        title: issue.title,
                        url: url,
                        desc: desc,
                        icon: `https://www.google.com/s2/favicons?sz=128&domain=${domain}`
                    });
                });

                render(groups);
            } catch (err) {
                document.getElementById('loader').innerText = '加载失败，请确保仓库中有 Open 的 Issues 且 labels 已设置。';
            }
        }

        function render(groups) {
            const main = document.getElementById('main');
            main.innerHTML = '';

            for (const cat in groups) {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-title">${cat}</div>
                    <div class="grid">
                        ${groups[cat].map(item => `
                            <a href="${item.url}" class="card" target="_blank">
                                <div class="icon">
                                    <img src="${item.icon}" onerror="this.src='https://github.githubassets.com/favicons/favicon.svg'">
                                </div>
                                <div class="card-title">${item.title}</div>
                                <div class="card-desc">${item.desc}</div>
                            </a>
                        `).join('')}
                    </div>
                `;
                main.appendChild(section);
            }
        }

        initNav();
    </script>
</body>
</html>
